<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .profile-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 16px;
            margin: 10px 0;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: white;
            background-color: #28a745;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }
        a:hover {
            background-color: #218838;
        }
        .logout {
            display: block;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    <div class="profile-container">
        <p><strong>Username:</strong> {{ user[1] }}</p>
        <p><strong>First Name:</strong> {{ user[3] }}</p>
        <p><strong>Last Name:</strong> {{ user[4] }}</p>
        <p><strong>Email:</strong> {{ user[5] }}</p>
        <p><strong>Uploaded File:</strong> {{ user[6] }}</p>
        <p><strong>Word Count:</strong> {{ user[7] }}</p>
        <a href="/download/{{ user[6] }}">Download Uploaded File</a>
        <div class="logout">
            <a href="/">Logout</a>
        </div>
    </div>
</body>
</html>
